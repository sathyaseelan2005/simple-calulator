<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="calculator" role="application" aria-label="Calculator">
<div class="brand">
<div class="logo">C</div>
<div>
<h1>Calculator</h1>
<div class="sub">HTML • CSS • JavaScript</div>
</div>
</div>


<div class="display" id="display">
<div class="history" id="history">&nbsp;</div>
<div class="output" id="output">0</div>
</div>


<div class="grid" role="group" aria-label="calculator buttons">
<button class="small clear" data-action="clear">C</button>
<button class="small" data-action="back">⌫</button>
<button class="small" data-value="%">%</button>
<button class="op" data-value="/">÷</button>


<button data-value="7">7</button>
<button data-value="8">8</button>
<button data-value="9">9</button>
<button class="op" data-value="*">×</button>


<button data-value="4">4</button>
<button data-value="5">5</button>
<button data-value="6">6</button>
<button class="op" data-value="-">−</button>


<button data-value="1">1</button>
<button data-value="2">2</button>
<button data-value="3">3</button>
<button class="op" data-value="+">+</button>


<button class="span-2" data-value="0">0</button>
<button data-value=".">.</button>
<button class="equals" data-action="equals">=</button>
</div>


<div class="kbd-hint">Keys: numbers, + - * / % . Enter =, Backspace, Esc to clear</div>
</main>


<script src="script.js"></script>
</body>
</html>
